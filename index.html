<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        
        <header class="header">
            <div class="container">
                <nav class="menu">
                    <ul class="menu-items">
                        <li class="menu-item"><a href="#" class="menu-logo"><img src="img/logo.png" alt=""></a></li>
                        <li class="menu-item"><a href="#" class="menu-burger"><img src="img/menu.svg" alt=""></a></li>
                    </ul>
                </nav>

                <h1 class="header-title">Roadster</h1>

                <div class="header-content">
                    <p class="header-descr">
                        Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.
                    </p>
                    <a href="#" class="header-button">Хочу тест драйв</a>
                </div>
                
                <div class="slider">
                    <a class="slider-arrow" href="#"><img src="img/arrow.svg" alt=""></a>
                    <a class="slider-circle" href="#"><img src="img/slide.svg" alt=""></a>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="first-screen">
                <div class="container">

                    <div class="indicators">

                        <div class="engine">
                            <h3>Двигатель</h3>
                            <p class="number">2,1<span class="number-value">сек</span></p>  
                            <p class="red-text">разгон до 100 км</p>
                        </div>

                        <div class="battery">
                            <h3>Батарея</h3>
                            <p class="number">1000<span class="number-value">км</span></p>  
                            <p class="red-text">запас хода</p>
                        </div>

                        <div class="speed">
                            <h3>Скорость</h3>
                            <p class="number">400<span class="number-value">км/ч</span></p>  
                            <p class="red-text">макс скорость</p>
                        </div>

                    </div>

                    <div class="video">
                        <img src="img/video_01.png" alt="video-teslo">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>

    
</body>
</html>
